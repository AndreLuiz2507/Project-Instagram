<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Instagran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
         <img src="celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
          <div class="grupo">
            <img src="instagram-logo.png" alt="Logo Instagran" class="instagram-logo">
             
            <div class="profile-photo">
                <img src="perfil.png" alt="foto do perfil">
            </div>

             <a href="#" class="instagram-login">Continue com o login</a>
             <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="grupo" >
         <p class="not-account">Não é André Franklin?            
         </p>
          <p class="not-account">
           <span class="link-blue">Alterar contas</span>
            ou
           <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        
    <div class="get-the-app">
         <p class="get-app">Baixe o App</p>
           <div class="download">
             <a href="#" class="app-download"></a>
             <a href="#" class="app-download"></a>
              </div> 
           </div>         
        </div>
    </div>

 </body>
</html>
